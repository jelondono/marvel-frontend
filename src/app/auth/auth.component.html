<div class="auth-container">
  <div class="video-background">
    <video autoplay muted loop id="backgroundVideo" poster="../../assets/img/login.png">
      <source src="../../assets/video/Marvel Comics Intro.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row w-100">
      <div class="col-md-6 mx-auto">
        <div class="card p-4">
          <tabset #tabset>
            <tab heading="Login">
              <form (ngSubmit)="login()" #loginForm="ngForm" class="mt-3">
                <div class="form-group">
                  <label for="loginEmail">Email</label>
                  <input type="email" id="loginEmail" class="form-control" [(ngModel)]="loginUser.email" name="email" required email #email="ngModel">
                  <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                    <div *ngIf="email.errors?.required">Email es requerido.</div>
                    <div *ngIf="email.errors?.email">Formato inv치lido.</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="loginPassword">Contrase침a</label>
                  <input type="password" id="loginPassword" class="form-control" [(ngModel)]="loginUser.password" name="password" required #password="ngModel">
                  <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                    <div *ngIf="password.errors?.required">Password es requerido.</div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
              </form>
            </tab>
            <tab heading="Registro">
              <form (ngSubmit)="register()" #registerForm="ngForm" class="mt-3">
                <div class="form-group">
                  <label for="registerName">Nombre</label>
                  <input type="text" id="registerName" class="form-control" [(ngModel)]="registerUser.name" name="name" required #name="ngModel">
                  <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
                    <div *ngIf="name.errors?.required">Nombre es requerido.</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="registerEmail">Email</label>
                  <input type="email" id="registerEmail" class="form-control" [(ngModel)]="registerUser.email" name="email" required email #email="ngModel">
                  <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                    <div *ngIf="email.errors?.required">Email es requerido.</div>
                    <div *ngIf="email.errors?.email">Formato inv치lido.</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="registerPassword">Contrase침a</label>
                  <input type="password" id="registerPassword" class="form-control" [(ngModel)]="registerUser.password" name="password" required #password="ngModel">
                  <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                    <div *ngIf="password.errors?.required">Password es requerido.</div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Registrar</button>
              </form>
            </tab>
          </tabset>
        </div>
      </div>
    </div>
  </div>
</div>
